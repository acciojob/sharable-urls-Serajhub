<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Manipulation</title>
</head>
<body>

<form id="urlForm">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="year">Year:</label><br>
  <input type="number" id="year" name="year"><br><br>
  <button type="button" id="button">Submit</button>
</form>

<h3 id="url">https://localhost:8080/</h3>

<script>
document.getElementById("button").addEventListener("click", function() {
  var name = document.getElementById("name").value;
  var year = document.getElementById("year").value;
  var baseUrl = "https://localhost:8080/";

  // Update URL based on input values
  var queryString = "?name=" + encodeURIComponent(name) + "&year=" + encodeURIComponent(year);
  var updatedUrl = baseUrl + queryString;
  
  document.getElementById("url").textContent = updatedUrl;
});
</script>

</body>
</html>
